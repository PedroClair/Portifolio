<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Pesquisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfólio de [Nome do Pesquisador]</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#publicacoes">Publicações</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>[Breve descrição sobre o pesquisador, áreas de interesse, formação, etc.]</p>
        </section>

        <section id="publicacoes">
            <h2>Publicações</h2>
            <ul id="lista-publicacoes">
                <!-- Publicações serão carregadas aqui pelo JavaScript -->
            </ul>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Nome do Pesquisador]. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
